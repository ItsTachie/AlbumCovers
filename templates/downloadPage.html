<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Album Covers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Album Covers</h1>
        <ul class="file-list">
            {% for file in files %}
            <li>
                <span>{{ file }}</span>
                <a href="{{ url_for('download_file', filename=file) }}" class="download-button">Download</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('download_all') }}" class="download-button download-all-button">Download All</a>
    </div>
</body>
</html>
